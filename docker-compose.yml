version: '3.8'

services:
  portfolio-website:
    restart: unless-stopped
    build:
      context: https://github.com/kinou-p/portfolio-website.git#main
      dockerfile: Dockerfile
    container_name: portfolio-website
    networks:
      - portfolio
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio:
    external: true